<p style='margin:0in;font-family:"Calibri Light";font-size:20.0pt'>Snell's Law
of Refraction</p>

</div>

<div style='direction:ltr;margin-top:.0388in;margin-left:0in;width:2.2993in'>

<p style='margin:0in;font-family:Calibri;font-size:10.0pt;color:#767676'>Sunday,
7 October 2018</p>

<p style='margin:0in;font-family:Calibri;font-size:10.0pt;color:#767676'>8:52
PM</p>

</div>

<div style='direction:ltr;margin-top:.4305in;margin-left:0in;width:4.6326in'>

<p style='margin:0in;font-family:"Cambria Math";font-size:15.0pt'
lang="x-IV_mathan"><!--[if gte msEquation 12]><m:oMathPara xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:t>&#119899;</m:t></m:r></m:e><m:sub><m:r><m:t>1</m:t></m:r></m:sub></m:sSub><m:func><m:funcPr><m:ctrlPr/></m:funcPr><m:fName><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>sin</m:t></m:r></m:fName><m:e><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>1</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:r><m:t>=</m:t></m:r><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:t>&#119899;</m:t></m:r></m:e><m:sub><m:r><m:t>2</m:t></m:r></m:sub></m:sSub><m:func><m:funcPr><m:ctrlPr/></m:funcPr><m:fName><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>sin</m:t></m:r></m:fName><m:e><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>2</m:t></m:r></m:sub></m:sSub></m:e></m:func></m:oMath></m:oMathPara><![endif]--><![if !msEquation]><img
src="Snell's%20Law%20of%20Refraction_files/image001.png" width=234 height=26><![endif]></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Where</p>

<p style='margin:0in;font-size:11.0pt'><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:t>_</m:t></m:r></m:e><m:sub><m:r><m:t>1</m:t></m:r></m:sub></m:sSub></m:oMath><![endif]--><span
style='font-family:Calibri' lang=en-AU><span
style='mso-spacerun:yes'> </span>is the incident ray</span><![if !msEquation]><img
src="Snell's%20Law%20of%20Refraction_files/image002.png" width=184 height=20><![endif]></p>

<p style='margin:0in;font-size:11.0pt'><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:t>_</m:t></m:r></m:e><m:sub><m:r><m:t>2</m:t></m:r></m:sub></m:sSub></m:oMath><![endif]--><span
style='font-family:Calibri' lang=en-AU><span
style='mso-spacerun:yes'> </span>is the refracted ray</span><![if !msEquation]><img
src="Snell's%20Law%20of%20Refraction_files/image003.png" width=192 height=20><![endif]></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-size:11.0pt'><span style='font-family:Calibri'
lang=en-AU>If </span><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>2</m:t></m:r></m:sub></m:sSub><m:r><m:t>&lt;</m:t></m:r><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>1</m:t></m:r></m:sub></m:sSub></m:oMath><![endif]--><span
style='font-family:Calibri' lang=en-AU>, then the ray is bent towards the
normal (slows down)</span><![if !msEquation]><img
src="Snell's%20Law%20of%20Refraction_files/image004.png" width=450 height=20><![endif]></p>

<p style='margin:0in;font-size:11.0pt'><span style='font-family:Calibri'
lang=en-AU>If </span><!--[if gte msEquation 12]><m:oMath xmlns:m="http://schemas.microsoft.com/office/2004/12/omml"><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>2</m:t></m:r></m:sub></m:sSub><m:r><m:t>&gt;</m:t></m:r><m:sSub><m:sSubPr><m:ctrlPr/></m:sSubPr><m:e><m:r><m:rPr><m:sty m:val="p"/></m:rPr><m:t>θ</m:t></m:r></m:e><m:sub><m:r><m:t>1</m:t></m:r></m:sub></m:sSub></m:oMath><![endif]--><span
style='font-family:Calibri' lang=en-AU>, then the ray is bent away from the
normal (speeds up)</span><![if !msEquation]><img
src="Snell's%20Law%20of%20Refraction_files/image005.png" width=456 height=20><![endif]></p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>
