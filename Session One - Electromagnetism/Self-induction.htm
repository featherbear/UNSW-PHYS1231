<div style='direction:ltr;margin-top:.4305in;margin-left:0in;width:7.4444in'><img
src="Self-induction_files/image001.png" width=716 height=498
alt="Two loops in a circuit interact so that a change in I in one loop generates an emf ﷐ϵ﷮&#119871;﷯ in the other. Since these are other parts of the same circuit, this is called 'self'induction'.&#13;&#10;&#13;&#10;The emf will act to resists the current change that causes it&#13;&#10;&#13;&#10;﷐ϵ﷮&#119871;﷯=−&#119871;﷐&#119889;&#119894;﷮&#119889;&#119905;﷯&#13;&#10;&#13;&#10;Inductance&#13;&#10;&#119871;=﷐&#119873;﷐Φ﷮&#119861;﷯﷮&#119894;﷯&#13;&#10;Where ﷐Φ﷮&#119861;﷯ is the flux generated by the current I through N turns of coil.&#13;&#10;&#13;&#10;The units are the Henry where 1H = 1 Tm^2/A&#13;&#10;&#13;&#10;The inductance for a simple solenoid is &#119871;=﷐&#120583;﷮0﷯﷐&#119899;﷮2﷯&#119860;&#119897;&#13;Where n is the number of turns per length, A is the loop area and I is the length of the coil&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10;&#119871;=﷐μ﷮0﷯﷐&#119899;﷮2﷯&#119860;&#119897;→﷐&#120583;﷮0﷯=﷐&#119871;﷮﷐&#119899;﷮2﷯&#119860;&#119897;﷯=﷐&#119867;﷮&#119898;﷯=﷐&#119879;&#119898;﷮&#119860;﷯&#13;&#10;&#13;&#10;&#13;&#10;&#13;&#10; &#13;&#10;￼￼￼￼￼￼￼￼￼&#13;&#10;￼&#13;&#10;"></div>
