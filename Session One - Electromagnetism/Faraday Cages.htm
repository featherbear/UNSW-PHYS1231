<div style='direction:ltr;margin-top:.0388in;margin-left:.0215in;width:2.5861in'>

<p style='margin:0in;font-family:Calibri;font-size:10.0pt;color:#767676'>Tuesday,

<div style='direction:ltr;margin-top:.4305in;margin-left:0in;width:7.4006in'>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>Faraday cages are an
extension of the theory of Gauss' Law.</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>As the net charge
inside a surface is zero, all the charge is on the outside.</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>

<p style='margin:0in;font-family:Calibri;font-size:11.0pt'>&nbsp;</p>
